<!-- profile -->

<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body >
    <div>
      <label>Username</label> <br>
      <input class = "inputcls" type="text" name = "username" id = "UserName" ng-model = "user.UserName"><br><br>
      <label>Password</label> <br>
      <input class = "inputcls" type="text" name = "password" id = "Password" ng-model = "user.Password"><br><br>
      <label>Firstname</label> <br>
      <input class = "inputcls" type="text" name = "firstname" id = "Firstname" ng-model = "user.Firstname"><br><br>
      <label>Lastname</label> <br>
      <input class = "inputcls" type="text" name = "lastname" id = "Lastname" ng-model = "user.Lastname"><br><br>
      <label>Email</label> <br>
      <input class = "inputcls" type="text" name = "email" id = "Email" ng-model = "user.Email"><br><br>
      <label>Phone</label> <br>
      <input class = "inputcls" type="text" name = "phone" id = "Phone" ng-model = "user.Phone"><br><br>
      <label>Location</label> <br>
      <input class = "inputcls" type="text" name = "location" id = "Location" ng-model = "user.Location"><br><br>
      <input type = "button" value= "Update" name = "update" class = "updatbtn" id = "Updatebtn" ng-click = "update()"><br>
    </div>
  </body >

</html>
